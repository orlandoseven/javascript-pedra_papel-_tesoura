<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra-Papel-Tesoura</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pedra - Papel - Tesoura</h1>

      <div class="scoreboard">
        <h2 class="final-score"></h2>
        <p>Humano: <span id="human-score">0</span></p>
        <p>Computador: <span id="computer-score">0</span></p>
      </div>

      <div class="container-btn">
        <button data-choice="PEDRA">🪨 Pedra</button>
        <button data-choice="PAPEL">📄 Papel</button>
        <button data-choice="TESOURA">✂️ Tesoura</button>
      </div>

      <div class="result" id="result"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
